{% extends "base.html" %}
<!--这里用了base的基础模版-->
{% block content %}
    <h1>Sign In</h1>>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag()}}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32)}}
        </p>
        {{ form.remember_me()}} {{ form.remember_me.label }}<br>
        {{ form.submit()}} 
    </form>


{% endblock %}
